<!doctype html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" />
  <title>Phage Therapy</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="true" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Phaser App">
  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
  <script src="states/boot.js"></script>
  <script src="states/title.js"></script>
  <script src="states/preload.js"></script>
  <script src="states/thegame.js"></script>
  <script src="states/gameover.js"></script>
</head>

<body>
  <noscript><h1>This is a JS Game, please enable JS</noscript>
  <div id="orientation"></div>
  <div id="game"></div>
  <div id="banner">
    <a href="https://www.shapeways.com/shops/mindsforge">
      <img src="img/banner2.png" />
    </a>
  </div>

  <script type="text/javascript">
    (function() {
      var game = new Phaser.Game(800, 600, Phaser.WEBGL, 'game');
      game.state.add("Boot", boot);
      game.state.add("Preload", preload);
      game.state.add("Title", title);
      game.state.add("theGame", theGame);
      game.state.add("gameOver", gameOver);
      game.state.start("Boot");
    })();
  </script>
</body>

</html>
